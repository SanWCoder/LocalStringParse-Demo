hn.about.us.pc.two=「ONON.NEWS」是由一支新型超能力團隊傾力打造的新聞閱讀類產品，致力於為人類全球化提供高質量內容交流平臺。把握新聞熱點，感受時代脈動。不同的文化彙集，不一樣的語言體驗，陌生、新鮮而熟悉。過去發生的，正在發生的以及將要發生的，都在這裏。下載《ONON.NEWS》，只需手指撥動，全球玩於股掌之上，這一切源於「ONON.NEWS」。
hn.about.us.app=「ONON.NEWS」是由ONON ONLINE INTERNET (HONG KONG) LIMITED開發，一款基於數據採集的新聞APP客戶端產品。秉承「為讀者服務」的宗旨，服務全球240個國家及地區，組成了覆蓋全球的新聞採集網路，對新聞事件進行全方位、立體式、多角度、深層次的報導，以不同的觀點去闡述自己的理解。讓讀者坐知全球之事，盡享一手新聞資訊。
